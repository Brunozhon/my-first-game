<!DOCTYPE html>
<html>
  <head>
    <title>My first game</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
      var app = angular.module("myApplication", []);
      app.controller("myControllerLoadData", function() {
        $scope.firstName = "Johnny";
        $scope.lastName = "Appleseed";
      });
    </script>
    <div ng-app="myApplication" ng-controller="myControllerLoadData">
      First name: <input ng-model="firstName" /><br />
      Last name: <input ng-model="lastName" /><br />
    </div>
  </body>
</html>
